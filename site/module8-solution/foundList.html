<h3>{{ list.title }}</h3>
<ul>
  <li ng-repeat="item in list.items">
    Name: {{ item.name }}, Short Name: {{ item.short_name }},
    Description: {{ item.description }}
    <button ng-click="list.onRemove({index: $index});">Remove Item</button>
</li>
</ul>
<div ng-if="list.errorMessage" class="error">
    Error: {{list.errorMessage}}
</div>
