<!doctype html>
<html ng-app="NarrowItDownApp" lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body>
   <div ng-controller="NarrowItDownController as list" class="container">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" ng-model="list.searchText" placeholder="search term" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button ng-click="list.getFoundItems(list.searchText);" class="btn btn-primary">Narrow It Down For Me!</button>
    </div>
    <br><br>
    <div>
      <!-- <found-items-list items="list.found"></found-items-list> -->
      <h3>List of Found Items:</h3>
      <ul>
        <!-- <li ng-repeat="item in list.found"> -->
          <found-items-list></found-items-list>
          <!-- Name: {{ item.name }}, Short Name: {{ item.short_name }},
          Description: {{ item.description }} -->
        <!-- </li> -->
      </ul>
    </div>
    <div ng-if="list.errorMessage" class="error">
      Error: {{list.errorMessage}}
    </div>
    <!-- found-items should be implemented as a component -->
    <found-items found-items="...." on-remove="...."></found-items>
  </div>

</body>
</html>
