<!doctype html>
<html ng-app="NarrowItDownApp" lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body>
   <div ng-controller="NarrowItDownController as thisList" class="container">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" ng-model="thisList.searchText" placeholder="search term" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button ng-click="thisList.getFoundItems();" class="btn btn-primary">Narrow It Down For Me!</button>
    </div>
    <br><br>
    <div>
        <found-items-list my-list="thisList" title="{{thisList.title}}" on-remove="thisList.removeItem(index)"></found-items-list>
    </div>
  </div>

</body>
</html>
