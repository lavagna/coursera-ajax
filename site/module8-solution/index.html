<!doctype html>
<html ng-app="NarrowItDownApp" lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body>
   <div ng-controller="NarrowItDownController as list" class="container">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" ng-model="list.searchText" placeholder="search term" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button ng-click="list.getFoundItems();" class="btn btn-primary">Narrow It Down For Me!</button>
    </div>
    <br><br>
    <div>
        <found-items-list items="list.items" title="{{list.title}}" on-remove="list.removeItem(index)"></found-items-list>
    </div>
    <div ng-if="list.errorMessage" class="error">
        Error: {{list.errorMessage}}
    </div>
  </div>

</body>
</html>
